<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
     <p>A calculator by<br />The Fighting Mongooses</p>
    <div>
        <table id="calcTable">
            <tr>
                <td id="display" colspan="4" class="res">0</td>
            </tr>
            <tr>
                <td id="clearKey" class="gray"><a href="#" class="hvr-pop g">C</a></td>
                <td id="blank"><a href="#" class="hvr-pop g"></a></td>
                <td id="blank"><a href="#" class="hvr-pop g"></a></td>
                <td id="divide" class="funct"><a href="#" class="hvr-pop b">&#247;</a></td>
            </tr>
            <tr>
                <td id="num7"><a href="#" class="hvr-pop g">7</a></td></td>
                <td id="num8"><a href="#" class="hvr-pop g">8</a></td>
                <td id="num9"><a href="#" class="hvr-pop g">9</a></td>
                <td id="multiply" class="funct"><a href="#" class="hvr-pop b">x</a></td>
            </tr>
            <tr>
                <td id="num4"><a href="#" class="hvr-pop g">4</a></td></td>
                <td id="num5"><a href="#" class="hvr-pop g">5</a></td>
                <td id="num6"><a href="#" class="hvr-pop g">6</a></td>
                <td id="subtract" class="funct"><a href="#" class="hvr-pop b">&#45;</a></td>
            </tr>
            <tr>
                <td id="num1"><a href="#" class="hvr-pop g">1</a></td></td>
                <td id="num2"><a href="#" class="hvr-pop g">2</a></td>
                <td id="num3"><a href="#" class="hvr-pop g">3</a></td>
                <td id="add" class="funct"><a href="#" class="hvr-pop b">&#43;</a></td>
            </tr>
            <tr>
                <td id="num0"><a href="#" class="hvr-pop g">0</a></td></td>
                <td id="decimal"><a href="#" class="hvr-pop g">&#183;</a></td>
                <td id="equalsKey" colspan="2" class="eq"><a href="#" class="hvr-pop b">&#61;</a></td>
            </tr>
            </table>
           
        
        <script src="main.js"></script>
</body>
</html>
